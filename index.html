<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  
  <title>Get your github profile</title>
</head>
<body>
  <form  class="user-form" id="form">
    <input type="text" id="search" placeholder="search a Github User">
  </form>

  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
      </div>
      <div class="user-info">
        <h2>john doe</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, dolore.</p>
      
      <ul>
        <li>300 <strong>Followers</strong></li>
        <li>100 <strong>Following</strong></li>
        <li>300 <strong>Repos</strong></li>
      </ul>
   

      <div id="repos">
        <a href="#" class="repo">Repo1</a>
        <a href="#" class="repo">Repo2</a>
        <a href="#" class="repo">Repo3</a>
      </div>
     </div>
   </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
  <script src = "script.js"></script>
</body>
</html>
